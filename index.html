    <script>
      function handleRadioClick(radioId) {
        var clickedCard = document
          .querySelector("#" + radioId)
          .closest(".card");
        var additionalContent = clickedCard.querySelector(".card-data");

        if (additionalContent && clickedCard) {
          var isChecked = document.getElementById(radioId).checked;

          var radioInputs = clickedCard.querySelectorAll(
            'input[name="custom-radio-group"]'
          );
          radioInputs.forEach(function (input) {
            input.checked = false;
          });

          if (!isChecked) {
            document.getElementById(radioId).checked = true;
          }

          if (isChecked) {
            additionalContent.style.display = "none";
            clickedCard.classList.remove("active-card");
          } else {
            additionalContent.style.display = "block";
            clickedCard.classList.add("active-card");
          }
        }
      }
    </script>
